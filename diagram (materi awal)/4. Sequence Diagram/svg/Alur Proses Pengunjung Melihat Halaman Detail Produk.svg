578,507.7676,265.2578,517.7676,269.2578,513.7676,265.2578" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;stroke-dasharray:2,2;" x1="511.7676" x2="1006.5273" y1="265.2578" y2="265.2578"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="260" x="523.7676" y="260.1919">4. Data Produk (atau null jika tidak ada)</text></g><path d="M10,280.2578 L74.4429,280.2578 L74.4429,287.3906 L64.4429,297.3906 L10,297.3906 L10,280.2578" fill="#EEEEEE" style="stroke:#000000;stroke-width:1.5;"/><rect fill="none" height="46.2656" style="stroke:#000000;stroke-width:1.5;" width="563.3525" x="10" y="280.2578"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="19.4429" x="25" y="293.3247">alt</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="347.021" x="89.4429" y="292.4683">[jika produk tidak ditemukan atau tidak dipublikasikan]</text><g class="message" data-participant-1="App" data-participant-2="User"><polygon fill="#181818" points="111.7485,314.5234,101.7485,318.5234,111.7485,322.5234,107.7485,318.5234" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;stroke-dasharray:2,2;" x1="105.7485" x2="500.7676" y1="318.5234" y2="318.5234"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="235.6313" x="117.7485" y="313.4575">Response (Halaman 404 Not Found)</text></g><g class="message" data-participant-1="App" data-participant-2="DB"><polygon fill="#181818" points="990.5273,365.7891,1000.5273,369.7891,990.5273,373.7891,994.5273,369.7891" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="501.7676" x2="996.5273" y1="369.7891" y2="369.7891"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="257.0674" x="508.7676" y="349.5903">5. Ambil semua varian untuk produk ini</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="366.3359" x="508.7676" y="364.7231">SELECT * FROM product_variants WHERE product_id = ?</text></g><g class="message" data-participant-1="DB" data-participant-2="App"><polygon fill="#181818" points="512.7676,394.9219,502.7676,398.9219,512.7676,402.9219,508.7676,398.9219" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;stroke-dasharray:2,2;" x1="506.7676" x2="1006.5273" y1="398.9219" y2="398.9219"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="152.9404" x="518.7676" y="393.856">6. Daftar Varian Produk</text></g><g class="message" data-participant-1="App" data-participant-2="DB"><polygon fill="#181818" points="990.5273,469.4531,1000.5273,473.4531,990.5273,477.4531,994.5273,473.4531" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="501.7676" x2="996.5273" y1="473.4531" y2="473.4531"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="266.6904" x="508.7676" y="422.9888">7. Ambil semua gambar untuk produk ini</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="179.8799" x="508.7676" y="438.1216">SELECT m.* FROM media m</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="349.686" x="508.7676" y="453.2544">JOIN product_images pi ON m.media_id = pi.media_id</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="162.9253" x="508.7676" y="468.3872">WHERE pi.product_id = ?</text></g><g class="message" data-participant-1="DB" data-participant-2="App"><polygon fill="#181818" points="512.7676,498.5859,502.7676,502.5859,512.7676,506.5859,508.7676,502.5859" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;stroke-dasharray:2,2;" x1="506.7676" x2="1006.5273" y1="502.5859" y2="502.5859"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="163.1855" x="518.7676" y="497.52">8. Daftar Gambar Produk</text></g><g class="message" data-participant-1="App" data-participant-2="App"><line style="stroke:#181818;stroke-width:1;" x1="501.7676" x2="543.7676" y1="546.8516" y2="546.8516"/><line style="stroke:#181818;stroke-width:1;" x1="543.7676" x2="543.7676" y1="546.8516" y2="559.8516"/><line style="stroke:#181818;stroke-width:1;" x1="502.7676" x2="543.7676" y1="559.8516" y2="559.8516"/><polygon fill="#181818" points="512.7676,555.8516,502.7676,559.8516,512.7676,563.8516,508.7676,559.8516" style="stroke:#181818;stroke-width:1;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="154.813" x="508.7676" y="526.6528">9. Agregasi semua data</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="313.2632" x="508.7676" y="541.7856">(Data Produk + Daftar Varian + Daftar Gambar)</text></g><g class="message" data-participant-1="App" data-participant-2="User"><polygon fill="#181818" points="111.7485,584.9844,101.7485,588.9844,111.7485,592.9844,107.7485,588.9844" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;stroke-dasharray:2,2;" x1="105.7485" x2="500.7676" y1="588.9844" y2="588.9844"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="377.019" x="117.7485" y="583.9185">10. Response (Tampilkan halaman detail produk lengkap)</text></g><!--SRC=[ZPHRRzf048NV_Ij6FBJG22Tfw2rIMv6QX5G980hj2n8QsAtPUBrUxILzgFhVEsiRSv6ewYTxFJFxdRF7VWc9mDHW3dFZ7IhmolaC-j8RUEHIRD11mXqA2HDJC9z5aHDEygg2bYotCE4gzUh9gxJf6QB4dCOTzUBQ5GPQUmtj6rFyijnqMe0MvdGNQJHEh8L6vQ2Ler1Tr1hQa-6aAkfh7J5qk4BBeQKBwrB3RPUjohV9JHI5CT3z52hX6YvZk1lCu5m7YBMpvx_hkwMLFbqMPYdOdu0cdj7nSdmKEfi1hsFuZb8mj0A4qjx12y1yHRhk4oXdPS3G29XF7vhM